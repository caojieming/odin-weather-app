<!DOCTYPE html>


<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>

        <p id="title">Weather App</p>

        <form id="weather-form" onsubmit="event.preventDefault();">
            <label id="weather-label">
                <p>Input address, partial address, "latitude,longitude", major city name, or ZIP code.</p>
                <input id="weather-input" name="weather-input" type="text" placeholder="Type here">
            </label>

            <button id="weather-btn">Get Weather</button>
        </form>

        <p id="msg"></p>

        <div id="daily-weather"></div>
        
    </body>


</html>
